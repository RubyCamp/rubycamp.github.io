---
layout: page
title: お知らせ
hero_image: /image/banners/banner_news.png
hero_height: is-medium
---

<h3 class="block">
  <span class="icon-text">
    <span class="icon">
      <i class="fas fa-info-circle"></i>
    </span>
    <span>お知らせ</span>
  </span>
</h3>

<div class="notification is-info is-light">
  旧サイトの「お知らせ」は、<a href="https://old.rubycamp.jp/news/">こちら</a>からご覧できます。
</div>

{% assign news_by_date = site.news | sort: "date" %}
{% for news in news_by_date reversed %}
<hr class="title-list"/>
  <div class="title-list">
    <small>{{ news.date | date: "%Y年%m月%d日" }}</small><br/>
    <a href="{{ news.url }}">{{ news.title }}</a>
  </div>
{% endfor %}
<hr class="title-list-last"/>
