---
layout: default
---

<div class="content">
    {% if page.series %}
      {% include series.html %}
    {% endif %}

    {{ content }}

    <p class="date-time">{{ page.date | date: "%Y年%m月%d日 %H時%M分" }}</p>
</div>

<div class="tags">
    {% for tag in page.tags %}
      {% include tag.html tag=tag %}
    {% endfor %}
</div>

{% unless site.hide_share_buttons %}
  {% include share-buttons.html %}
{% endunless %}
